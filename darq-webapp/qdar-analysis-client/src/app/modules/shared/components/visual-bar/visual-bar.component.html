<div style="display: flex; justify-content: flex-start; align-items: stretch; width: 100%; height: 40px;">
  <div class="zone" [ngClass]="{ 'threshold-aira' : hasThreshold  }" [ngStyle]="{ 'width' : start.width + '%' }">
    <span class="value"  *ngIf="showValue && start.value"> {{start.value ? (start.value | number:'.1') + '%' : '' }}</span>
    <div class="bar bar-start" [ngClass]="{ 'danger-bar-aira' : failed && hasThreshold, 'ok-bar-aira' : !failed && hasThreshold, 'neutral-bar-aira': !hasThreshold,  'bar-end' : end.barWidth === 0 && start.barWidth !== 100  }" [ngStyle]="{ 'width' : start.barWidth + '%' }">

    </div>
  </div>
  <div class="zone" [ngStyle]="{ 'width' : end.width + '%' }">
    <span class="value" *ngIf="showValue && end.value" >{{end.value ? (end.value | number:'.1') + '%' : '' }}</span>
    <div class="bar bar-end" [ngClass]="{ 'danger-bar-aira' : failed, 'ok-bar-aira' : !failed }" [ngStyle]="{ 'width' : end.barWidth + '%' }">

    </div>
  </div>
</div>
